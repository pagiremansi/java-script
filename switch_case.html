<!DOCTYPE html>
<html>
  <head>
    <title>switch case</title>
  </head>
  <body>
  <script>
     const num =parseInt(prompt("Enter Number: "));

     switch(num)
     {
        case 1:
            document.write('One')
        break;

        case 2:
            document.write('Two')
        break;

        case 3:
            document.write('Three')
        break;

        case 4:
            document.write('Four')
        break;

        case 5:
            document.write('Five')
        break;

        case 6:
            document.write('Six')
        break;

        case 7:
            document.write('Seven')
        break;

        case 8:
            document.write('Eight')
        break;

        case9:
            document.write('Nine')
        break;
     
        default:
            document.write('Invalid Number')
     }
  </script>
  </body>
</html>
